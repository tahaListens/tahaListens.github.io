<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto">
            <nav class="flex justify-between items-center">
                <div class="text-xl font-bold">TahaListens</div>
                <div class="relative">
                    <button class="bg-blue-700 text-white py-2 px-4 rounded hover:bg-blue-800" onclick="toggleDropdown()">Links</button>
                    <ul id="dropdownMenu" class="absolute right-0 mt-2 bg-white text-blue-600 rounded shadow-lg hidden">
                        <li><a href="https://www.youtube.com/@tahaListens" class="block px-4 py-2 hover:bg-gray-100">YouTube</a></li>
                        <li><a href="https://www.twitch.tv/tahalistens" class="block px-4 py-2 hover:bg-gray-100">Twitch</a></li>
                        <li><a href="https://www.instagram.com/tahalistens" class="block px-4 py-2 hover:bg-gray-100">Instagram</a></li>
                        <li><a href="https://discord.gg/kuym92hC6P" class="block px-4 py-2 hover:bg-gray-100">Discord</a></li>
                        <li><a href="https://www.tiktok.com/@tahalistens" class="block px-4 py-2 hover:bg-gray-100">TikTok</a></li>
                        <li><a href="https://paypal.me/tahaListens?country.x=US&locale.x=en_US" class="block px-4 py-2 hover:bg-gray-100">Donate</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-10 text-center">
        <section>
            <h2 class="text-2xl font-bold">Welcome to TahaListens!</h2>
            <p class="text-lg mt-4">Listening to find the language to remind myself to stop talking.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2024 TahaListens. All rights reserved.</p>
        </div>
    </footer>

    <!-- Smooth Scrolling Script -->
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('hidden');
        }

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
