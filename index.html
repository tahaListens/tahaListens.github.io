<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tahaLinks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src\css\global.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne"/>
    
    <style>
        body {
          background-image: url(https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80); /* The image used for background*/
          background-repeat: no-repeat; /* Do not repeat the image */
          background-position: center; /* Center the image */
          background-size: cover; /* Resize the background image to cover the entire container */
          font-family: "Syne", sans-serif;
        }
  
        .container {
          width: 100%;
          padding-right: 15px;
          padding-left: 15px;
          margin-right: auto;
          margin-left: auto;
        }
  
        .image-container {
          text-align: center;
          width: 100%;
        }
  
        .links-container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 20px;
        }
  
        .link {
          min-width: 50% !important;
        }
  
        @media (min-width: 1200px) {
          .container {
            max-width: 1140px;
          }
        }
        @media (min-width: 992px) {
          .container {
            max-width: 960px;
          }
        }
        @media (min-width: 768px) {
          .container {
            max-width: 720px;
          }
  
          .link {
            width: 100%;
          }
        }
        @media (min-width: 576px) {
          .container {
            max-width: 540px;
          }
        }
  
        .w3-yellow,
        .w3-hover-purple:hover,
        .w3-text-black {
          color: rgba(255, 204, 217) !important;
          background-color: rgba(255, 255, 179, 0.3) !important;
        }
      </style>
</head>

<body class="w3-white">
    <!-- Content Cnntainer -->
<div class= "w3-container">
    <!-- Header -->
    <header class="w3-bar w3-white shadow-lg text-white py-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-6">
             <a href="#" class="w3-bar-item text-2xl font-bold hover:text-gray-300">TahaListens</a>
        </div>
    </header>

    <div class="container">
        <!-- Image and name container. Change to your picture here. -->
        <div class="image-container">
          <img
            src="public\assets\images\headshot.jpg"
            class="w3-margin"
            alt="Person"
            max-width="100%"
            height="150px"
            style="border-radius: 50%"
          />
  
          <!-- Content. Add bio. -->
          <div class="w3-text-white">
            <p class="w3-large"><strong>Vibe with me</strong></p>
          </div>
  
          <!-- Links section 1. Replace the # inside of the "" with your links. -->
          <div class="links-container">
                <a href="https://jazzbuildsthe919.wordpress.com" class= "w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" target="_blank">My Blog</a>
                <a href="https://www.youtube.com/@tahaListens" class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" target="_blank">YouTube</a>
                <a href="https://www.twitch.tv/tahalistens" class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" target="_blank">Twitch</a>
                <a href="https://www.instagram.com/tahalistens" class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" target="_blank">Instagram</a>
                <a href="https://discord.gg/kuym92hC6P" class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" target="_blank">Discord</a>
                <a href="https://www.tiktok.com/@tahalistens" class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" target="_blank">TikTok</a>
                <a href="https://paypal.me/tahaListens?country.x=US&locale.x=en_US" class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" target="_blank" >Donate</a>
  
          </div>
        </div>
      </div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
<footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center px-6">
        <p class="text-sm">&copy; 2024 TahaListens. All rights reserved.</p>
        <div class="flex justify-center mt-4 space-x-4">
            <a href="https://www.youtube.com/@tahaListens" class="hover:text-blue-400">YouTube</a>
            <a href="https://www.twitch.tv/tahalistens" class="hover:text-purple-400">Twitch</a>
            <a href="https://www.instagram.com/tahalistens" class="hover:text-pink-400">Instagram</a>
            <a href="https://discord.gg/kuym92hC6P" class="hover:text-blue-300">Discord</a>
            <a href="https://www.tiktok.com/@tahalistens" class="hover:text-gray-300">TikTok</a>
        </div>
    </div>
</footer>   
    

</div>
</body>
</html>
