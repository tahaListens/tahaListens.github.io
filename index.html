<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tahaLinks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne"/>
</head>

<body class="bg-white">
    <!-- Header -->
    <header class="bg-black bg-opacity-80 text-white shadow-lg py-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-6">
             <a href="#" class="text-2xl font-bold hover:text-gray-300">TahaListens</a>
        </div>
    </header>

    <div class="container mx-auto px-6">
        <!-- Image and name container -->
        <div class="text-center my-6">
            <img
            src="public/assets/images/headshot.jpg"
            alt="Person"
            class="rounded-full mx-auto w-36 h-auto"
            />
            <p class="text-lg text-black font-semibold mt-4">Let's Link!</p>
        </div>

        <!-- Links section -->
        <div class="flex flex-col items-center space-y-4">
            <a 
                href="public/assets/files/taha_Resume_2025.pdf" 
                class="block bg-green-500 hover:bg-green-600 text-white text-lg py-2 px-4 rounded-lg text-center" 
                download="Taha_Resume_2025.pdf"
            >
                Download Resume
            </a>
            <div class='linktree'>
            <a href="https://jazzbuildsthe919.wordpress.com" class="block bg-yellow-500 hover:bg-yellow-600 text-lg py-2 px-4 rounded-lg text-center flex items-center justify-center space-x-2" target="_blank">
                <img src="public/assets/icons/wordpress-simple.svg" alt="Wordpress Icon" class="w-6 h-6" /><span>My Blog</span></a>s
            <a href="https://github.com/tahaListens" class="block bg-yellow-500 hover:bg-yellow-600 text-lg py-2 px-4 rounded-lg text-center flex items-center justify-center space-x-2" target="_blank">
                <img src="public/assets/icons/github.svg" alt="GitHub Icon" class="w-6 h-6" /><span>Github</span></a>
            <a href="https://www.youtube.com/@tahaListens" class="block bg-yellow-500 hover:bg-yellow-600 text-lg py-2 px-4 rounded-lg text-center flex items-center justify-center space-x-2" target="_blank">
                <img src="public/assets/icons/youtube.svg" alt="Youtube Icon" class="w-6 h-6" /><span>Youtube</span></a>
            <a href="https://www.twitch.tv/tahalistens" class="block bg-yellow-500 hover:bg-yellow-600 text-lg py-2 px-4 rounded-lg text-center flex items-center justify-center space-x-2" target="_blank">
                <img src="public/assets/icons/twitch.svg" alt="Twitch Icon" class="w-6 h-6" /><span>Twitch</span></a>
            <a href="https://www.instagram.com/tahalistens" class="block bg-yellow-500 hover:bg-yellow-600 text-lg py-2 px-4 rounded-lg text-center flex items-center justify-center space-x-2" target="_blank">
                <img src="public/assets/icons/instagram.svg" alt="instagram Icon" class="w-6 h-6" /><span>Instagram</span></a>
            <a href="https://discord.gg/kuym92hC6P" class="block bg-yellow-500 hover:bg-yellow-600 text-lg py-2 px-4 rounded-lg text-center flex items-center justify-center space-x-2" target="_blank">
                <img src="public/assets/icons/discord.svg" alt="discord Icon" class="w-6 h-6" /><span>Discord</span></a>
            <a href="https://www.tiktok.com/@tahalistens" class="block bg-yellow-500 hover:bg-yellow-600 text-lg py-2 px-4 rounded-lg text-center flex items-center justify-center space-x-2" target="_blank">
                <img src="public/assets/icons/tiktok.svg" alt="tiktok Icon" class="w-6 h-6" /><span>TikTok</span></a>
            <a href="https://paypal.me/tahaListens?country.x=US&locale.x=en_US" class="block bg-yellow-500 hover:bg-yellow-600 text-lg py-2 px-4 rounded-lg text-center flex items-center justify-center space-x-2" target="_blank">
                <img src="public/assets/icons/dollar-sign.svg" alt="donate Icon" class="w-6 h-6" /><span>Donate</span></a>

            </div>
        </div>

        <!-- Resume container -->
        <div class="my-6">
            <iframe 
                src="public/assets/files/taha_Resume_2025.pdf" 
                class="w-full h-[800px] border-none"
            ></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 bg-opacity-80 text-white py-6">
        <div class="container mx-auto text-center px-6">
            <p class="text-sm">&copy; 2024 TahaListens. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
