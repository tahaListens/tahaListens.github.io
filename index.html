<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .hero {
            position: relative;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .hero img {
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
            animation: fade 10s infinite;
        }
        @keyframes fade {
            0% { opacity: 1; }
            33% { opacity: 0; }
            66% { opacity: 0; }
            100% { opacity: 1; }
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="image1.jpg" alt="Hero Image 1">
        <img src="image2.jpg" alt="Hero Image 2">
        <img src="image3.jpg" alt="Hero Image 3">
    </div>

    <div class="buttons">
        <a href="https://jazzbuildsthe919.wordpress.com" target="_blank">My Blog</a>
        <a href="#">Button 1</a>
        <a href="#">Button 2</a>
        <a href="#">Button 3</a>
    </div>

    <script>
        const images = document.querySelectorAll('.hero img');
        let currentIndex = 0;

        setInterval(() => {
            images[currentIndex].style.opacity = 0;
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.opacity = 1;
        }, 3000);
    </script>
</body>
</html>
